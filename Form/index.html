<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h1 id="title">Pendaftaran Akun</h1>
            <p id="description">Daftar atau kamu gpp</p>
        </div>
        <form id="survey-form">
            <div class="wrapper">
                <div class="form-group">
                    <label id="name-label" for="name">Nama Anda:</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda" class="input-text"
                        required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email Anda:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" class="input-text"
                        required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Umur Anda</label>
                    <input type="number" name="age" id="number" min="0" max="100" placeholder="Umur" class="input-text"
                        required />
                </div>
                <div class="form-group">
                    <p>Gender</p>
                    <select id="dropdown" name="role" class="input-dropdown" required>
                        <option disabled selected value>Pilih Gender</option>
                        <option value="laki">Laki-Laki</option>
                        <option value="cewe">Perempuan</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Apa kamu masih hidup?</p>
                    <label>
                        <input name="user-recommend" value="iya" type="radio" class="input-radio" checked />Iya
                    </label>
                    <label>
                        <input name="user-recommend" value="mungkin" type="radio" class="input-radio" />Mungkin
                    </label>

                    <label>
                        <input name="user-recommend" value="sepertinya-tidak" type="radio"
                            class="input-radio" />Sepertinya Tidak
                    </label>
                </div>

                <div class="form-group">
                    <p>
                        Apa Hobimu?
                    </p>

                    <label><input name="prefer" value="makan" type="checkbox" class="input-checkbox" />Makan</label>
                    <label>
                        <input name="prefer" value="minum" type="checkbox" class="input-checkbox" />Minum</label>
                    <label><input name="prefer" value="tidur" type="checkbox" class="input-checkbox" />Tidur</label>
                    <label><input name="prefer" value="berjalan" type="checkbox"
                            class="input-checkbox" />Berjalan</label>

                </div>

                <div class="form-group">
                    <p>Siapa Kamu?</p>
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="Berikan penjelasanmu disini"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
        </form>
    </div>

</body>

</html>
